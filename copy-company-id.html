<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Company ID</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
        }
        .company-id {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            word-break: break-all;
            border: 2px solid #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #27ae60;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Copy Company ID</h1>
        <p>Click button below to copy:</p>
        <div class="company-id" id="companyId">5ti4r7RzNhSLJQ5Wmx0rwQ5qhJn2</div>
        <button onclick="copyToClipboard()">Copy Company ID</button>
        <div class="status" id="status">âœ… Copied to clipboard!</div>
    </div>

    <script>
        function copyToClipboard() {
            const companyId = document.getElementById('companyId').textContent;
            navigator.clipboard.writeText(companyId).then(() => {
                const status = document.getElementById('status');
                status.classList.add('show');
                setTimeout(() => {
                    status.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
