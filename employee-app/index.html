<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - MimiPro</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>MimiPro</h1>
                <p>Employee Portal</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="companyId">Company ID</label>
                    <input type="text" id="companyId" name="companyId" required 
                           placeholder="Enter company ID" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" required 
                           placeholder="Enter employee ID" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter password" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginText">Login</span>
                    <span id="loginLoader" class="loader" style="display: none;"></span>
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>Contact your admin for credentials</p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { login } from './auth/employee-auth.js';
        import { showToast } from './utils/ui.js';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const companyId = document.getElementById('companyId').value.trim();
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('password').value;
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loginLoader.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            
            try {
                const result = await login(companyId, employeeId, password);
                
                if (result.success) {
                    showToast('Login successful!', 'success');
                    // Redirect to home page
                    window.location.href = 'home.html';
                } else {
                    errorMessage.textContent = result.message || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
